<script>
	let edad = 23;
	console.log("Mi edad es de",edad,"años");
	edad = edad + 5; //Incremento la edad en 5 años
	edad += 5;	// Incremento en formato abreviado
	console.log("Mi edad es de",edad,"años");
	edad -= 5;	// Decremento en formato abreviado
	console.log("Mi edad es de",edad,"años");
	edad *= 5;	// Multiplicación en formato abreviado
	console.log("Mi edad es de",edad,"años");
	edad /= 5;	// División en formato abreviado
	console.log("Mi edad es de",edad,"años");
</script>
