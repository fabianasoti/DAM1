<!doctype html>
<html>
  <head>
    <style>
      canvas{border:1px solid grey;}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let lienzo = document.querySelector("canvas");
      let contexto = lienzo.getContext("2d");
      lienzo.width = 512;
      lienzo.height = 512;
      contexto.beginPath()
      contexto.moveTo(30,30)
      contexto.lineTo(100,100)
      for(let i = 0;i<240;i++){
        let x = Math.random()*512
        let y = Math.random()*512
        contexto.lineTo(x,y);
      }
      contexto.stroke()
    </script>
  </body>
</html>
