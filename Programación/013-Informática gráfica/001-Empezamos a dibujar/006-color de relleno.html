<!doctype html>
<html>
  <head>
    <style>
      canvas{border:1px solid grey;}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let lienzo = document.querySelector("canvas");
      let contexto = lienzo.getContext("2d");
      lienzo.width = 512;
      lienzo.height = 512;
      contexto.fillStyle = "LightBlue";
      contexto.fillRect(40,40,60,60); // x,y,w,h
      // Circulo
      contexto.fillStyle = "Lavender";
      contexto.beginPath();
      contexto.arc(150,150,50,0,Math.PI*2)  // x,y,r,ang_inicial,ang_final
      contexto.fill()
    </script>
  </body>
</html>
