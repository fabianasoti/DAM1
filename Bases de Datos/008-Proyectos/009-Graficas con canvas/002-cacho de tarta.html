<!doctype html>
<html>
  <head>
    <style>
      canvas{border:1px solid gray;}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
    	let lienzo = document.querySelector("canvas");
      let contexto = lienzo.getContext("2d");
      lienzo.width = 256
      lienzo.height = 256
      contexto.beginPath()
      contexto.arc(128,128,100,0,Math.PI*2*)
      contexto.fill()
    </script>
  </body>
</html>
