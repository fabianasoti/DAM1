<!doctype html>
<html>
  <head>
    <style>
      canvas{border:1px solid gray;}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
    	let lienzo = document.querySelector("canvas");
      let contexto = lienzo.getContext("2d");
      lienzo.width = 256
      lienzo.height = 256
      // Cacho 1
      contexto.fillStyle = "lavender"
      contexto.beginPath()
      contexto.moveTo(128,128)
      contexto.arc(128,128,100,0,Math.PI*2*0.3)
      contexto.lineTo(128,128)
      contexto.fill()
      // Cacho 2
      contexto.fillStyle = "LightBlue"
      contexto.beginPath()
      contexto.moveTo(128,128)
      contexto.arc(128,128,100,Math.PI*2*0.3,Math.PI*2*0.6)
      contexto.lineTo(128,128)
      contexto.fill()
    </script>
  </body>
</html>
